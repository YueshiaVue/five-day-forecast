<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="row">
        <div class="card col-md-4">
            <div class="row">
                <div class="col-md-12" id="search-box">
                    <h3 class="card-header">Search for a City:</h3>
                    <form id="user-form" class="card-body"></form>
                    <input id="city-name" placeholder="city name"></input>
                    <button id="search-button" type="submit" type="button" class="btn btn-primary" >Search</button>
                </div>
                <div class="col-md-12">
                    <ul id="name-history"></ul>
               </div>
            </div>
        </div>
        <div id="weather-information" class="col-md-8"></div>
    <div>
    </div>
    
    
        
    </div>
    <script src="script.js"></script>
</body>
</html>
