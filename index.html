<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="user-form" class="card-body"></form>
        <input id="city-name" placeholder="city name"></input>
        <button id="search-button" type="submit" class="btn">Search</button>
    </div>
    <div>
        <ul id="name-history"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
